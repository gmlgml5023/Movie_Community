<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">
			<div class="container-fluid">
					<a class="navbar-brand text-light" href="{% url "movies:index" %}">MOVIE</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
									<li class="nav-item">
											<a class="nav-link text-light" href="#">Link 1</a>
									</li>
									<li class="nav-item">
											<a class="nav-link text-light" href="#">Link 2</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-light" href="#">Link 3</a>
									</li>
									<li class="nav-item">
											<a class="nav-link text-light disabled" aria-disabled="true">Disabled</a>
									</li>
							</ul>
					</div>
			</div>
	</nav>
	
	<div class="container mt-4">
		{% block title %}
		{% endblock title %}
	</div>

	<div class="container mb-4 mt-4">
		{% block content %}
		{% endblock content %}
	</div>

</body>
</html>
